<!doctype html>
<html lang="en" ng-app="myApp" ng-controller="MainController">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="js/filters.js"></script>
</head>
<body>
<div class="header">
    <h1>{{title}}</h1>
    <p>A place to make changes</p>
    <button class="btn btn-primary">Sign Up</button>
    <button class="btn btn-primary">Sign In</button>
</div>
<div class="container">
    <div ng-repeat="topTopic in topTopics" class="col-md-6">
        <div class="thumbnail">
            <img ng-src="{{ topTopic.cover }}">
            <p class="title">{{ topTopic.name }}</p>
            <p class="price">{{ topTopic.price | currency }}</p>
            <p class="date">{{ topTopic.pubdate | date }}</p>
            <div class="rating">
                <p class="likes" ng-click="plusOne($index)">+ {{topTopic.likes}}</p>
                <p class="dislikes" ng-click="minusOne($index)">- {{topTopic.dislikes}}</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
